<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'enregistrement de plaque d'immatriculation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .formulaire {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: inline-block;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="formulaire">
        <form id="enregistrementForm"> <!-- Ajoutez un ID au formulaire -->
            <label for="plaque">Plaque d'immatriculation :</label>
            <input type="text" name="plaque" id="plaque" maxlength="8" minlength="8" pattern="[0-9]{4}[A-Za-z]{2}[0-9]{2}" title="Le format attendu est 1234AB12 en respectant la casse." required>
            <br><br>
        </form>
        <button onclick="traitement()">Enregistrer</button>
        <a href="affichage_liste_globale.html">Liste des véhicules</a><br>
        <a href="recherche.html">Rechercher un véhicule</a>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function traitement() {
        var plaque = $('#plaque').val();
        $.ajax({
            type: "POST",
            url: "../back/enregistrement.php",
            dataType: "text",
            data: JSON.stringify({
                plaque: plaque,
                enregistrer: true
            }),
            contentType: "application/json",
            success: function(data) {
                $("#plaque").val('');
                alert("Véhicule enregistré");
            },
            error: function(jqXHR, textStatus, errorThrown) {
                alert("Erreur lors de l'enregistrement du véhicule");
            }
            
        });
    }
</script>
</html>
